<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="htps://cdn.jsdelivr.me/npm/bootstrap@4.6.0=/dist/cssbootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0NpeZVf6L/Z6nronJ3oUOFuFPcJeuqOUQ2+l" crossoring="anonymous">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div classs="contenedor">
    <form action="" class="formulario">
      <h2 class="text-center titulo">Bienvenidos</h2>

      <label class="text-center" for="">Correo:</label>
      <input type="text" class="form-control" name="email" placeholder="Ingresa tu correo" required autofocus>

      <label class="text-center" for="">Contraseña:</label>


      <input type="password" class="form-control" name="email" placeholder="Ingresa tu contraseña" required autofocus>


      <label for="recordar">
        <input type="checkbox" class="checkbox" name="recordar" id="recordar" value="recordar">Recordar usuario</label>

      <hr>
      <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Envíar</button>
      <hr>

    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/bootstrap.bundle.min.js"></script>

</body>

</html>
